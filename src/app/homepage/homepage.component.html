  <div class="products">
    <div class="product" *ngFor="let product of productList |async; index as i">
      <img class="productImage" src="{{product.image}}" alt="object">
      <h2 class="productBrand">{{product.category}}</h2>
      <h1 class="productName">{{product.title}}</h1>
      <img class="productReviewImage" src="assets/imgs/review.png" alt="review">
      <h2 class="productReview">{{product.id}} reviews</h2>
      <h2 class="productPrice">€{{product.price}}</h2>
